application:
  security:
    public-endpoints:
      "/user/register,
      /user/check-unique-email,
      /user/resend-verify-email/**,
      /user/verify-email/**,
      /auth/**,
      /h2-console/**"


spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:localdb
    username: sa
    password: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop